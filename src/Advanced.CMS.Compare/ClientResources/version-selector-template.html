<div class="content-history-compare">
    <div class="header">
        <span class="dijitInline">Language</span>
        <div data-dojo-attach-point="languageFilter" data-dojo-type="dijit/form/Select" class="epi-chromeless epi-chromeless--with-arrow epi-visibleLink"></div>
        <span class="dijitInline">From</span>
        <div data-dojo-attach-point="leftVersionDate" data-dojo-type="epi/shell/widget/DateTimeSelectorDropDown" class="date-selector epi-chromeless epi-chromeless--with-arrow epi-visibleLink"></div>
        <span class="dijitInline">To</span>
        <div data-dojo-attach-point="rightVersionDate" data-dojo-type="epi/shell/widget/DateTimeSelectorDropDown" class="date-selector epi-chromeless epi-chromeless--with-arrow epi-visibleLink"></div>
    </div>

    <div data-dojo-attach-point="container" data-dojo-type="dijit/layout/BorderContainer" data-dojo-props="design:'sidebar', gutters:true, liveSplitters:true" style="width: 100%; height: 150px;">
        <div data-dojo-type="dijit/layout/ContentPane" data-dojo-props="splitter:true, region:'center'">
            <div data-dojo-attach-point="timeSlider" data-dojo-type="advanced-cms-compare/time-slider"></div>
        </div>
        <div data-dojo-attach-point="filtersContainer" data-dojo-type="dijit/layout/ContentPane" data-dojo-props="minSize:200, splitter:true, region:'trailing'" style="width: 250px;">
            <div data-dojo-attach-point="contentFilter" data-dojo-type="advanced-cms-compare/content-filter"></div>
        </div>
    </div>
    <div class="date-range-container">
        <div data-dojo-attach-point="rangeSlice" data-dojo-type="advanced-cms-compare/date-range-slider"></div>
    </div>
</div>
